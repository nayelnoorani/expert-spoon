<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Expert Spoon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Expert Spoon Game</h1>
    <input type="text" id="commandInput" class="form-control mb-3" placeholder="Enter command...">
    <button class="btn btn-primary" onclick="sendCommand()">Submit</button>
    <div id="output" class="mt-4"></div>
  </div>

  <script>
    function sendCommand() {
      const input = document.getElementById('commandInput').value;
      document.getElementById('output').innerHTML += `<p>You typed: ${input}</p>`;
      document.getElementById('commandInput').value = '';
    }
  </script>
</body>
</html>
